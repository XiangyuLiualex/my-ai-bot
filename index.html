<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 助手</title>
  <style>
      body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
      .chat-container { margin-top: 20px; }
      #chat-log { margin-top: 20px; text-align: left; max-width: 600px; margin: 20px auto; }
      #chat-log p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>欢迎来到 AI 助手网站</h1>
  <p>点击下方按钮开始对话（每次都是全新的会话哦）！</p>

  <div class="chat-container">
      <input id="message" type="text" placeholder="请输入消息" style="width: 300px;"/>
      <button id="send">发送</button>
      <div id="chat-log"></div>
  </div>

  <script>
      // 生成唯一 ID 的简单方法
      function generateUniqueId(prefix) {
          return prefix + '-' + Math.random().toString(36).substr(2, 9);
      }

      // 每次加载页面，生成新的会话ID和用户ID
      const conversation_id = generateUniqueId('session');
      const user_id = generateUniqueId('user');

      document.getElementById('send').addEventListener('click', async function() {
          const message = document.getElementById('message').value.trim();
          if (!message) return;
          
          // 显示用户消息
          const chatLog = document.getElementById('chat-log');
          chatLog.innerHTML += `<p><strong>我：</strong>${message}</p>`;
          
          // 发送请求到你的 serverless API
          try {
              const response = await fetch('/api/chat', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ conversation_id, user_id, message })
              });
              const data = await response.json();
              // 这里假设返回的数据中有字段 reply，如果格式不同请自行调整
              chatLog.innerHTML += `<p><strong>AI：</strong>${data.reply || JSON.stringify(data)}</p>`;
          } catch (error) {
              chatLog.innerHTML += `<p style="color: red;"><strong>Error：</strong>${error.message}</p>`;
          }
          
          // 清空输入框
          document.getElementById('message').value = '';
      });
  </script>
</body>
</html>
